name: Release to PyPI

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write  # Required for trusted publishing

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Build package
        run: uv build

      - name: Check distribution
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: dist/*

  test:
    name: Test package
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Download package
        uses: actions/download-artifact@v4
        with:
          name: package
          path: dist/

      - name: Create virtual environment
        run: uv venv

      - name: Verify package
        run: |
          uv pip install --reinstall-package mcpx dist/*.whl
          mcpx-toolkit --help

  publish-test:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: any
      url: https://test.pypi.org/p/mcpx-toolkit
    steps:
      - name: Download package
        uses: actions/download-artifact@v4
        with:
          name: package
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build, test]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: any
      url: https://pypi.org/p/mcpx-toolkit
    steps:
      - name: Download package
        uses: actions/download-artifact@v4
        with:
          name: package
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download package
        uses: actions/download-artifact@v4
        with:
          name: package
          path: dist/

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh release create '${{ github.ref_name }}' \
            --repo '${{ github.repository }}' \
            --notes "Release ${{ github.ref_name }}" \
            dist/*
